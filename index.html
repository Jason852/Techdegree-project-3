<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>The code review</h1>
    </header>
    <main>
      <div class="banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form>
        <div class="contact-info">
          <h2>Contact Information</h2>
          <fieldset>
            <label for="name">Full Name</label><br>
            <input required type="text" id="name" name="name" placeholder="Required"><br>
            <label for="email"> Email Address</label><br>
            <input required type="email" id="email" name="email" placeholder="Required"><br>
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone_number" placeholder=""><br>
            <label for="address">Street Address</label><br>
            <input type="text" id="address" name="street_add" placeholder=""><br>
            <label for="city">City</label><br>
            <input type="text" id="city" name="city" placeholder=""><br>
            <label for="state">State</label><br>
            <select id="state" name="state" placeholder="Choose State">
              <option value=""disabled selected>Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select><br>
            <label for="zipcode">Zip code</label><br>
            <input type="text" id="zipcode" name="zipcode"><br>
          </fieldset>
        </div>

        <div class="newsletter">
          <legend>Newsletter</legend>
          <fieldset>
            <label>Select the newsletters you would like to receive</label><br>
            <input type="checkbox" id="html_news" name="check_news" value="html_news">
            <label for="html_news">HTML News</label><br>
            <input type="checkbox" id="css_news" name="check_news" value="css_news">
            <label for="css_news">CSS News</label><br>
            <input type="checkbox" id="javascript_news" name="check_news" value="javascript_news">
            <label for="javascript_news">Javascript News</label><br>
          </fieldset>
          <fieldset>
            <label>Newsletter format</label><br>
            <input type="radio" id="html_format" value="html-format" name="check_format">
            <label for="html_format"> HTML</label><br>
            <input type="radio" id="text_format" value="text-format" name="check_format">
            <label for="text_format"> Plain text</label><br>
          </fieldset>
          <fieldset>
            <label>Other topics you'd like to hear about</label>
            <textarea id="topic_text"name="topic" rows="8"></textarea>
          </fieldset>
        </div>

        <div class="submit_button">
            <button type="submit">Sign Up</button>
        </div>
      </form>

    </main>
    <footer class="footer">
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
