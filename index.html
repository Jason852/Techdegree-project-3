<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>The code review</h1>
    </header>
    <main>
      <div class="banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form class="form">
        <div class="contact-info">
          <fieldset class="flex">
            <legend>Contact Information</legend>
            <div class="flex_name contact_input">
              <label for="name">Full Name</label>
              <input required type="text" id="name" name="name" placeholder="Required">
            </div>
            <div class="flex_email contact_input">
              <label for="email"> Email Address</label>
              <input required type="email" id="email" name="email" placeholder="Required">
            </div>
            <div class="flex_tel contact_input">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone here">
            </div>
            <div class="flex_add contact_input">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="street_add" placeholder="Enter your address here">
            </div>
            <div class="flex_city contact_input">
              <label for="city">City</label>
              <input type="text" class="field" id="city" name="city" placeholder="Enter your city here">
            </div>
            <div class="flex_state contact_input">
              <label for="state">State</label>
              <select id="state" name="state">
                <option value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="flex_zip contact_input">
              <label for="zipcode">Zip code</label>
              <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip here">
            </div>
          </fieldset>
        </div>

        <fieldset class="newsletter">
          <h2>Newsletter</h2>
          <fieldset class="checkbox">
            <label>Select the newsletters you would like to receive</label><br>
            <input type="checkbox" id="html_news" name="check_news" value="html_news">
            <label for="html_news">HTML News</label><br>
            <input type="checkbox" id="css_news" name="check_news" value="css_news">
            <label for="css_news">CSS News</label><br>
            <input type="checkbox" id="javascript_news" name="check_news" value="javascript_news">
            <label for="javascript_news">Javascript News</label><br>
          </fieldset>
          <fieldset class="checkbox">
            <label>Newsletter format</label><br>
            <input type="radio" id="html_format" value="html-format" name="check_format">
            <label for="html_format"> HTML</label><br>
            <input type="radio" id="text_format" value="text-format" name="check_format">
            <label for="text_format"> Plain text</label><br>
          </fieldset>
          <fieldset>
            <label>Other topics you'd like to hear about</label>
            <textarea id="topic_text" name="topic" rows="8"></textarea>
          </fieldset>
        </fieldset>
        <fieldset>
          <div class="submit_button">
              <button type="submit">Sign Up</button>
          </div>
        </fieldset>
      </form>

    </main>
    <footer class="footer">
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
